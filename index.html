<html lang="en">
<head>

<body class="forest-bg">
  <main class="card center">
    <h1 class="brand">ðŸŒ² Go Green ðŸŒ²</h1>

    <div id="auth-area">
      <div class="tabs">
        <button id="tab-login" class="active">Login</button>
        <button id="tab-register">Register</button>
      </div>

      <form id="login-form" class="form">
        <label>Email<input id="login-email" type="email" required /></label>
        <label>Password<input id="login-pass" type="password" required /></label>
        <div class="row">
          <button type="submit" class="btn">Sign in</button>
          <button id="demo-btn" type="button" class="btn ghost">Preview</button>
        </div>
      </form>

      <form id="register-form" class="form hidden">
        <label>Full name<input id="reg-name" type="text" required /></label>
        <label>Email<input id="reg-email" type="email" required /></label>
        <label>Password<input id="reg-pass" type="password" required /></label>
        <div class="row">
          <button type="submit" class="btn">Create account</button>
        </div>
      </form>
      <p class="muted">This website stores credentials in your browser only (localStorage).</p>
    </div>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
